services:
  postgres:
    image: postgres:16-alpine
    container_name: secondplanet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: secondplanet
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    image: node:20-alpine
    container_name: secondplanet-server
    working_dir: /workspace
    volumes:
      - ./:/workspace
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/secondplanet?schema=public
      JWT_SECRET: dev-secret
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_REFRESH_EXPIRES_IN: 30d
      PORT: '3000'
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173,http://localhost:5174
    command: sh -c "corepack enable && corepack prepare pnpm@9 --activate && pnpm install && pnpm --filter @secondplanet/server exec prisma generate && pnpm --filter @secondplanet/server run dev"
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: node:20-alpine
    container_name: secondplanet-web
    working_dir: /workspace
    volumes:
      - ./:/workspace
    environment:
      VITE_API_TARGET: http://server:3000
    command: sh -c "corepack enable && corepack prepare pnpm@9 --activate && pnpm install && pnpm --filter @secondplanet/web run dev"
    ports:
      - '5173:5173'
    depends_on:
      - server

volumes:
  pgdata:
