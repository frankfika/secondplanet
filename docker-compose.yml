services:
  postgres:
    image: postgres:16-alpine
    container_name: secondplanet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: secondplanet
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: secondplanet-server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/secondplanet?schema=public
      JWT_SECRET: dev-secret
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_REFRESH_EXPIRES_IN: 30d
      PORT: '3000'
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3000:3000'

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        - VITE_API_TARGET=http://server:3000
    container_name: secondplanet-web
    depends_on:
      - server
    ports:
      - '5173:80'

volumes:
  pgdata:
