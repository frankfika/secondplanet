name: Build and Push Docker images to GHCR
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  packages: write
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        run: echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/secondplanet-server:latest
            ghcr.io/${{ github.repository_owner }}/secondplanet-server:${{ github.sha }}
      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/secondplanet-web:latest
            ghcr.io/${{ github.repository_owner }}/secondplanet-web:${{ github.sha }}
